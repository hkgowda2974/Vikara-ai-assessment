<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vikara AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #080c10;
      --surface: #0e1318;
      --border: rgba(255,255,255,0.07);
      --accent: #00e5a0;
      --accent-dim: rgba(0,229,160,0.12);
      --accent-glow: rgba(0,229,160,0.35);
      --red: #ff4a6e;
      --red-dim: rgba(255,74,110,0.15);
      --text: #e8edf2;
      --muted: #556070;
      --font-head: 'Syne', sans-serif;
      --font-mono: 'DM Mono', monospace;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-mono);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,229,160,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,229,160,0.03) 1px, transparent 1px);
      background-size: 48px 48px;
      animation: gridShift 20s linear infinite;
      pointer-events: none;
    }

    @keyframes gridShift {
      0% { transform: translate(0,0); }
      100% { transform: translate(48px, 48px); }
    }

    .orb {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,229,160,0.08) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: background 0.8s ease;
    }

    .orb.active {
      background: radial-gradient(circle, rgba(0,229,160,0.18) 0%, transparent 70%);
      animation: orbPulse 2s ease-in-out infinite;
    }

    .orb.error {
      background: radial-gradient(circle, rgba(255,74,110,0.15) 0%, transparent 70%);
    }

    @keyframes orbPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.08); }
    }

    .card {
      position: relative;
      z-index: 10;
      width: 420px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px 36px 36px;
      box-shadow: 0 0 0 1px rgba(0,229,160,0.05), 0 32px 80px rgba(0,0,0,0.6);
      animation: fadeUp 0.6s cubic-bezier(0.16,1,0.3,1) both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: var(--accent-dim);
      border: 1px solid rgba(0,229,160,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .logo-mark svg { color: var(--accent); }

    .brand h1 {
      font-family: var(--font-head);
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -0.3px;
      color: var(--text);
    }

    .brand p {
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 0.5px;
      margin-top: 1px;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 10px;
      margin-bottom: 24px;
      font-size: 12px;
      color: var(--muted);
      transition: all 0.3s ease;
    }

    .status-bar.active {
      border-color: rgba(0,229,160,0.25);
      color: var(--accent);
      background: var(--accent-dim);
    }

    .status-bar.error {
      border-color: rgba(255,74,110,0.25);
      color: var(--red);
      background: var(--red-dim);
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--muted);
      flex-shrink: 0;
      transition: background 0.3s;
    }

    .status-bar.active .dot {
      background: var(--accent);
      animation: blink 1.2s ease-in-out infinite;
    }

    .status-bar.error .dot { background: var(--red); }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .visualizer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      height: 56px;
      margin-bottom: 24px;
      opacity: 0.3;
      transition: opacity 0.4s;
    }

    .visualizer.active { opacity: 1; }

    .bar {
      width: 3px;
      border-radius: 2px;
      background: var(--accent);
      animation: none;
      height: 4px;
      transition: height 0.1s;
    }

    .visualizer.active .bar {
      animation: wave 0.9s ease-in-out infinite;
    }

    .bar:nth-child(1)  { animation-delay: 0s;    --h: 12px; }
    .bar:nth-child(2)  { animation-delay: 0.07s; --h: 28px; }
    .bar:nth-child(3)  { animation-delay: 0.14s; --h: 40px; }
    .bar:nth-child(4)  { animation-delay: 0.21s; --h: 20px; }
    .bar:nth-child(5)  { animation-delay: 0.28s; --h: 44px; }
    .bar:nth-child(6)  { animation-delay: 0.35s; --h: 32px; }
    .bar:nth-child(7)  { animation-delay: 0.28s; --h: 44px; }
    .bar:nth-child(8)  { animation-delay: 0.21s; --h: 20px; }
    .bar:nth-child(9)  { animation-delay: 0.14s; --h: 40px; }
    .bar:nth-child(10) { animation-delay: 0.07s; --h: 28px; }
    .bar:nth-child(11) { animation-delay: 0s;    --h: 12px; }

    @keyframes wave {
      0%, 100% { height: 4px; }
      50% { height: var(--h, 20px); }
    }

    .transcript-box {
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      height: 120px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.7;
      color: var(--muted);
      margin-bottom: 24px;
      scroll-behavior: smooth;
    }

    .transcript-box::-webkit-scrollbar { width: 4px; }
    .transcript-box::-webkit-scrollbar-track { background: transparent; }
    .transcript-box::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    .transcript-line { margin-bottom: 4px; }
    .transcript-line .role { color: var(--accent); margin-right: 6px; font-weight: 500; }
    .transcript-line.user .role { color: #7eb8ff; }

    .placeholder-text {
      color: var(--muted);
      font-style: italic;
      opacity: 0.5;
      font-size: 11px;
    }

    .btn-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .btn {
      font-family: var(--font-mono);
      font-size: 13px;
      font-weight: 500;
      padding: 14px 20px;
      border-radius: 12px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:disabled { opacity: 0.35; cursor: not-allowed; }

    .btn-start {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
      grid-column: span 2;
    }

    .btn-start:hover:not(:disabled) {
      box-shadow: 0 0 24px var(--accent-glow);
      transform: translateY(-1px);
    }

    .btn-stop {
      background: var(--red-dim);
      color: var(--red);
      border-color: rgba(255,74,110,0.25);
    }

    .btn-stop:hover:not(:disabled) {
      background: rgba(255,74,110,0.25);
    }

    .btn-mute {
      background: rgba(255,255,255,0.04);
      color: var(--text);
      border-color: var(--border);
    }

    .btn-mute:hover:not(:disabled) { background: rgba(255,255,255,0.08); }
    .btn-mute.muted { color: var(--accent); border-color: rgba(0,229,160,0.25); }

    .footer-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 10px;
      color: var(--muted);
      opacity: 0.6;
    }

    .backend-status {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .backend-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--muted);
    }

    .backend-dot.ok   { background: var(--accent); }
    .backend-dot.fail { background: var(--red); }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: #1a2030;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 999;
      transition: transform 0.35s cubic-bezier(0.16,1,0.3,1);
      white-space: nowrap;
    }

    .toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>

  <div class="orb" id="orb"></div>

  <div class="card">
    <div class="header">
      <div class="logo-mark">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        </svg>
      </div>
      <div class="brand">
        <h1>Vikara AI</h1>
        <p>VOICE INTELLIGENCE INTERFACE</p>
      </div>
    </div>

    <div class="status-bar" id="statusBar">
      <div class="dot"></div>
      <span id="statusText">Ready to connect</span>
    </div>

    <div class="visualizer" id="visualizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="transcript-box" id="transcript">
      <p class="placeholder-text">Transcript will appear here during your call...</p>
    </div>

    <div class="btn-row">
      <button class="btn btn-start" id="startBtn">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        </svg>
        Start Call
      </button>
      <button class="btn btn-stop" id="stopBtn" disabled>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <rect x="3" y="3" width="18" height="18" rx="3"/>
        </svg>
        End Call
      </button>
      <button class="btn btn-mute" id="muteBtn" disabled>
        <svg id="muteIcon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
        </svg>
        Mute
      </button>
    </div>

    <div class="footer-meta">
      <span id="callTimer">—</span>
      <div class="backend-status">
        <div class="backend-dot" id="backendDot"></div>
        <span id="backendLabel">checking backend...</span>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module">
    // ─── CONFIG ───────────────────────────────────────────────────────────────
    // Update FASTAPI_BASE_URL to your ngrok URL when sharing externally,
    // or keep localhost for local testing.
    const FASTAPI_BASE_URL = "http://localhost:8000";
    const ASSISTANT_ID     = "f08de70a-4804-440d-89b1-5c6463f00a65";
    const PUBLIC_KEY       = "1135bec2-5e08-4bdb-854e-1a311db0ff0b";

    // ─── STATE ────────────────────────────────────────────────────────────────
    let vapi            = null;
    let VapiClass       = null;
    let isMuted         = false;
    let callStart       = null;
    let timerInterval   = null;
    let transcriptEmpty = true;

    // ─── ELEMENTS ─────────────────────────────────────────────────────────────
    const startBtn     = document.getElementById("startBtn");
    const stopBtn      = document.getElementById("stopBtn");
    const muteBtn      = document.getElementById("muteBtn");
    const statusBar    = document.getElementById("statusBar");
    const statusText   = document.getElementById("statusText");
    const visualizer   = document.getElementById("visualizer");
    const transcriptEl = document.getElementById("transcript");
    const orb          = document.getElementById("orb");
    const callTimer    = document.getElementById("callTimer");
    const backendDot   = document.getElementById("backendDot");
    const backendLabel = document.getElementById("backendLabel");
    const toast        = document.getElementById("toast");

    // ─── HELPERS ──────────────────────────────────────────────────────────────
    function showToast(msg, duration = 3500) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), duration);
    }

    function setStatus(label, type = "") {
      statusText.textContent = label;
      statusBar.className = "status-bar" + (type ? " " + type : "");
    }

    function setActive(active) {
      visualizer.classList.toggle("active", active);
      orb.classList.toggle("active", active);
    }

    function appendTranscript(role, text) {
      if (transcriptEmpty) {
        transcriptEl.innerHTML = "";
        transcriptEmpty = false;
      }
      const line = document.createElement("div");
      line.className = "transcript-line " + role;
      line.innerHTML = `<span class="role">${role === "user" ? "YOU" : "AI"}:</span>${text}`;
      transcriptEl.appendChild(line);
      transcriptEl.scrollTop = transcriptEl.scrollHeight;
    }

    function startTimer() {
      callStart = Date.now();
      timerInterval = setInterval(() => {
        const s = Math.floor((Date.now() - callStart) / 1000);
        callTimer.textContent =
          String(Math.floor(s / 60)).padStart(2, "0") + ":" + String(s % 60).padStart(2, "0");
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      callTimer.textContent = "—";
    }

    // ─── BACKEND PING ─────────────────────────────────────────────────────────
    async function pingBackend() {
      try {
        const r = await fetch(FASTAPI_BASE_URL + "/health");
        if (r.ok) {
          backendDot.className     = "backend-dot ok";
          backendLabel.textContent = "backend online";
        } else {
          backendDot.className     = "backend-dot fail";
          backendLabel.textContent = "backend error";
        }
      } catch {
        backendDot.className     = "backend-dot fail";
        backendLabel.textContent = "backend offline";
      }
    }
    pingBackend();
    setInterval(pingBackend, 15000);

    // ─── VAPI EVENT WIRING ────────────────────────────────────────────────────
    function wireEvents() {
      vapi.on("call-start", () => {
        setStatus("Call connected", "active");
        setActive(true);
        startBtn.disabled = true;
        stopBtn.disabled  = false;
        muteBtn.disabled  = false;
        startTimer();
        showToast("✓ Call started");
      });

      vapi.on("call-end", () => {
        setStatus("Ready to connect");
        setActive(false);
        startBtn.disabled = false;
        stopBtn.disabled  = true;
        muteBtn.disabled  = true;
        isMuted           = false;
        muteBtn.textContent = "Mute";
        muteBtn.classList.remove("muted");
        vapi = null;
        stopTimer();
        showToast("Call ended");
      });

      vapi.on("speech-start", () => setStatus("AI is speaking...", "active"));
      vapi.on("speech-end",   () => setStatus("Listening...", "active"));

      vapi.on("message", (msg) => {
        console.log("[Vapi message]", msg);

        // Show transcript
        if (msg.type === "transcript" && msg.transcriptType === "final") {
          appendTranscript(msg.role, msg.transcript);
        }

        // Tool call result — show in transcript so user knows meeting was booked
        if (msg.type === "tool-calls") {
          console.log("[Vapi] tool-calls received:", msg);
        }
      });

      vapi.on("error", (err) => {
        console.error("[Vapi error]", err);
        setStatus("Error — check console", "error");
        orb.classList.add("error");
        showToast("⚠ " + (err?.message || "Vapi error"), 5000);
        startBtn.disabled = false;
        stopBtn.disabled  = true;
        muteBtn.disabled  = true;
        vapi = null;
        stopTimer();
      });
    }

    // ─── LOAD SDK ─────────────────────────────────────────────────────────────
    async function loadVapi() {
      try {
        const mod = await import("./vapi-bundle.js");
        VapiClass = mod.default ?? mod.Vapi ?? mod.VapiSDK;
        if (typeof VapiClass !== "function" && VapiClass?.default) {
          VapiClass = VapiClass.default;
        }
        console.log("[Vapi] ✓ Loaded:", VapiClass?.name);
        setStatus("Ready to connect");
      } catch (e) {
        console.warn("[Vapi] vapi-bundle.js not found:", e.message);
        setStatus("Run esbuild command first", "error");
        showToast("⚠ Run: npx esbuild node_modules/@vapi-ai/web/dist/vapi.js --bundle --format=esm --outfile=vapi-bundle.js --platform=browser");
        transcriptEl.innerHTML = `
          <p style="color:#ff4a6e;font-size:11px;line-height:1.8">
            <b>⚠ One-time setup required:</b><br>Run this in your terminal:<br><br>
            <code style="background:#1a2030;padding:6px 10px;border-radius:6px;display:block;margin-top:4px;color:#00e5a0;font-size:10px">
              npx esbuild node_modules/@vapi-ai/web/dist/vapi.js --bundle --format=esm --outfile=vapi-bundle.js --platform=browser
            </code><br>Then refresh this page.
          </p>`;
        transcriptEmpty = false;
      }
    }

    await loadVapi();

    // ─── BUTTON HANDLERS ──────────────────────────────────────────────────────
    startBtn.addEventListener("click", async () => {
      if (vapi) return;
      if (!VapiClass) {
        showToast("⚠ Run the esbuild command first, then refresh");
        return;
      }
      try {
        setStatus("Connecting...", "active");
        startBtn.disabled = true;
        orb.classList.remove("error");
        vapi = new VapiClass(PUBLIC_KEY);
        wireEvents();
        await vapi.start(ASSISTANT_ID);
      } catch (e) {
        console.error("[Vapi] start error:", e);
        setStatus("Failed to start", "error");
        showToast("⚠ " + (e.message || "Could not start call"));
        startBtn.disabled = false;
        vapi = null;
      }
    });

    stopBtn.addEventListener("click", () => {
      if (vapi) vapi.stop();
    });

    muteBtn.addEventListener("click", () => {
      if (!vapi) return;
      isMuted = !isMuted;
      vapi.setMuted(isMuted);
      muteBtn.classList.toggle("muted", isMuted);
      muteBtn.querySelector("svg").style.opacity = isMuted ? "0.4" : "1";
      muteBtn.childNodes[muteBtn.childNodes.length - 1].textContent = isMuted ? " Muted" : " Mute";
    });
  </script>
</body>
</html>
